<!DOCTYPE html>

<body>
  <h1> Componente de Checkbox </h1>
<h2>Exemplo Incorreto</h2>

<div>
		<p>Escolha um modelo de carro popular antigo</p>
		<input id="chvt" type="checkbox" name="carros[]" value="chvt">
		<label for=>Chevette</label><br>
		<input id="fsca" type="checkbox" name="carros[]" value="fsca">
		<label for=>Fusca</label><br>

	</div>

<h2>Exemplo Correto</h2>
<fieldset>
		<legend>Pizzas preferidas</legend>
		<p>Escolha todas que você gosta.</p>
		<input id="calabresa" type="checkbox" name="pizza[]" value="calabresa">
		<label for="calabresa">Calabresa</label><br>

		<label for="portuguesa">Portuguesa</label><br>

		<label for="marguerita">Marguerita</label><br>
		<input id="frango" type="checkbox" name="pizza[]" value="frango">
		<label for="frango">Frango com catupiry</label><br>
		<input id="mussarela" type="checkbox" name="pizza[]" value="mussarela">
		<label for="mussarela">Mussarela</label><br>
		<input id="napolitana" type="checkbox" name="pizza[]" value="napolitana">
		<label for="napolitana">Napolitana</label><br>	
		<input id="4queijos" type="checkbox" name="pizza[]" value="4queijos">
		<label for="4queijos">4 queijos</label><br>

		<label for="brigadeiro">Brigadeiro</label><br>	
		<input id="banana" type="checkbox" name="pizza[]" value="banana">
		<label for="banana">Banana</label><br>	
		<input id="beijinho" type="checkbox" name="pizza[]" value="beijinho">
		<label for="beijinho">Beijinho</label><br>																		
	</fieldset>
  
<p> Quando o checkbox estiver sozinho, não necessita da semântica de  agrupamento.</p>
