  <details id="testBed">
    <summary>With ARIA and JavaScript Support</summary>
    <p>content…</p>
  </details>

  <script>
    //Set up the association between details and summary
    // $("#testBed>summary").attr("id","testBedButton");
    let summary = document.querySelector("#testBed>summary").setAttribute("id", "testBedButton");
    summary.setAttribute("aria-controls", "#testBed");
    summary.setAttribute("aria-expanded", "false");

    summary.addEventListener("toggle", event => {
      if(summary.getAttribute("open") === "open")) {
        this.setAttribute("aria-expanded", "true");
      } else {
        this.setAttribute("aria-expanded", "false");
      }
    });
  </script>
